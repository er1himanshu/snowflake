<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="snowflakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Snowflake design -->
  <g transform="translate(50,50)">
    <!-- Center hexagon -->
    <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" fill="url(#snowflakeGradient)" opacity="0.9"/>
    
    <!-- Main branches (6 directions) -->
    <line x1="0" y1="-8" x2="0" y2="-35" stroke="url(#snowflakeGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="7" y1="-4" x2="30" y2="-17" stroke="url(#snowflakeGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="7" y1="4" x2="30" y2="17" stroke="url(#snowflakeGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="0" y2="35" stroke="url(#snowflakeGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-7" y1="4" x2="-30" y2="17" stroke="url(#snowflakeGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-7" y1="-4" x2="-30" y2="-17" stroke="url(#snowflakeGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Side branches -->
    <!-- Top -->
    <line x1="0" y1="-20" x2="-8" y2="-28" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="8" y2="-28" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Top right -->
    <line x1="18" y1="-10" x2="22" y2="-22" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="-10" x2="30" y2="-8" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Bottom right -->
    <line x1="18" y1="10" x2="30" y2="8" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="10" x2="22" y2="22" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Bottom -->
    <line x1="0" y1="20" x2="8" y2="28" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="-8" y2="28" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Bottom left -->
    <line x1="-18" y1="10" x2="-22" y2="22" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-18" y1="10" x2="-30" y2="8" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Top left -->
    <line x1="-18" y1="-10" x2="-30" y2="-8" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-18" y1="-10" x2="-22" y2="-22" stroke="url(#snowflakeGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- End circles -->
    <circle cx="0" cy="-35" r="3" fill="#00d2ff" opacity="0.8"/>
    <circle cx="30" cy="-17" r="3" fill="#00d2ff" opacity="0.8"/>
    <circle cx="30" cy="17" r="3" fill="#00d2ff" opacity="0.8"/>
    <circle cx="0" cy="35" r="3" fill="#00d2ff" opacity="0.8"/>
    <circle cx="-30" cy="17" r="3" fill="#00d2ff" opacity="0.8"/>
    <circle cx="-30" cy="-17" r="3" fill="#00d2ff" opacity="0.8"/>
  </g>
</svg>
